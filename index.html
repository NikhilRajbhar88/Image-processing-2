<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All-in-One Image Editor</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f4f7;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #333;
    margin-bottom: 10px;
  }
  .container {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 750px;
    margin: 0 auto;
  }
  canvas {
    max-width: 100%;
    margin-top: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
  }
  input[type=file] {
    margin: 15px 0;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
  }
  .controls input[type=range] {
    width: 150px;
  }
  button {
    background: #0078ff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    margin: 5px;
  }
  button:hover {
    background: #005ec2;
  }
  select {
    padding: 8px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Image Processor</h1>
<div class="container">
  <input type="file" id="upload" accept="image/*"><br>

  <div class="controls">
    <div>
      <label>Resize: <span id="resizeVal">100%</span></label><br>
      <input type="range" id="resizeRange" min="10" max="100" value="100">
    </div>
    <div>
      <label>Brightness: <span id="brightVal">100%</span></label><br>
      <input type="range" id="brightnessRange" min="50" max="150" value="100">
    </div>
    <div>
      <label>Contrast: <span id="contrastVal">100%</span></label><br>
      <input type="range" id="contrastRange" min="50" max="150" value="100">
    </div>
    <div>
      <label>Quality: <span id="compressVal">100%</span></label><br>
      <input type="range" id="compressRange" min="10" max="100" value="100">
    </div>
  </div>

  <div class="controls">
    <label>Filter:</label>
    <select id="filterSelect">
      <option value="none">Original</option>
      <option value="grayscale(100%)">Grayscale</option>
      <option value="sepia(100%)">Sepia</option>
      <option value="invert(100%)">Invert</option>
      <option value="blur(2px)">Blur</option>
      <option value="contrast(200%) brightness(120%)">Sharpen</option>
    </select>
  </div>

  <canvas id="canvas"></canvas>
  <br>
  <button id="downloadBtn">Download Processed Image</button>
</div>

<script>
const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const filterSelect = document.getElementById('filterSelect');

let img = new Image();
let resizeValue = 100, brightness = 100, contrast = 100, quality = 1.0, customFilter = "none";

upload.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = event => img.src = event.target.result;
  reader.readAsDataURL(file);
});

img.onload = drawImage;

function drawImage() {
  let w = img.width * (resizeValue / 100);
  let h = img.height * (resizeValue / 100);
  canvas.width = w;
  canvas.height = h;
  ctx.filter = `${customFilter} brightness(${brightness}%) contrast(${contrast}%)`;
  ctx.drawImage(img, 0, 0, w, h);
}


document.getElementById('resizeRange').addEventListener('input', e => {
  resizeValue = e.target.value;
  document.getElementById('resizeVal').textContent = resizeValue + "%";
  drawImage();
});
document.getElementById('brightnessRange').addEventListener('input', e => {
  brightness = e.target.value;
  document.getElementById('brightVal').textContent = brightness + "%";
  drawImage();
});
document.getElementById('contrastRange').addEventListener('input', e => {
  contrast = e.target.value;
  document.getElementById('contrastVal').textContent = contrast + "%";
  drawImage();
});
document.getElementById('compressRange').addEventListener('input', e => {
  quality = e.target.value / 100;
  document.getElementById('compressVal').textContent = e.target.value + "%";
});
filterSelect.addEventListener('change', e => {
  customFilter = e.target.value;
  drawImage();
});

document.getElementById('downloadBtn').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'processed_image.jpg';
  link.href = canvas.toDataURL('image/jpeg', quality);
  link.click();
});
</script>

</body>
</html>
